<!DOCTYPE html>
<head>
    <title>Child Labor is Fun!</title>
    <link rel="icon" href="DOLLAR SIGN.PNG" />
    <link rel="stylesheet" href="styles.css">
    <script src="clicker.js" defer></script>
</head>
<body>
    <nav>
        <h1>$ DOLLA DOLLA BILL GAME $</h1>
    </nav>
    <br>
    <section id="clickarea">
    <div>
        <input type="image" src="https://banner.uclipart.com/20200112/wx/money-symbol-saving.png" style="width:125px;height:150px;" id="main-click" />
        <!-- <button style="background: url(https://banner.uclipart.com/20200112/wx/money-symbol-saving.png)" id="main-click" style="width:125px;height:150px;" /> -->
        <div id="counter">
            <h3> MONEY: $0 </h3>
            <p> Dollars per second: $0 </p>
        </div>
    </div>
    <div id="store">
        <h2>Purchase items from the store:</h2>
        <p>MONEY MAKERS</p>
        <div class="column">
            <div class="tier1">
                <button id="child"><p>Small child</p> <p>Price: $50 </p><p>Quantity: 0</p></button>
                <br>
                <input class="image" type="image" src="Small Child.PNG" alt="Small Child">
            </div>
            
            <div class="tier2">
                <button id= "factory"><p>Factory</p> <p>Price: $200 </p><p>Quantity: 0</p></button>
                <br>
                <input class="image" type="image" src="Factory.PNG" alt="Factory">
            </div>
        </div>
       
        <p>LEVEL 1 UPGRADES</p>
        <div class="column">
            <div class="tier1">
                <button id="sewing"> <p>Sewing machine</p> <p>Price: $100</p> <p>Quantity: 0</p></button>
                <br>
                <input class="image" type="image" src="Sewing Machine.PNG" alt="Sewing Machine">          
            </div>
            <div class="tier2">
                <button id="trucks"><p>Trucks</p><p>Price: $150</p><p>Quantity: 0</p></button>
                <br>
                <input class="image" type="image" src="Trucks.PNG" alt="Trucks">
            </div>
        </div>
        
        
        
        </div>
    <div id="saveload">
        <button> SAVE</button>
        <button> LOAD</button>
    </div>
    </section>
</body>
</html>
